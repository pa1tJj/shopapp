<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link th:href="@{/assets/css/login.css}" rel="stylesheet" />
</head>

<body>
	<div class="login-card">
        <div class="text-center mb-4">
            <div class="brand-logo"><i class="fas fa-moon me-2"></i>J-O-N-E</div>
        </div>

        <!-- Thêm nếu cần hiển thị lỗi -->
        <!-- <div class="alert alert-danger">Tài khoản hoặc mật khẩu không đúng!</div> -->

        <form method="POST" th:action="@{/form-login}" th:object="${requestLogin}">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" name="username" th:value="*{username}" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" th:value="*{password}" placeholder="Nhập mật khẩu" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-1"></i> Đăng nhập
                </button>
            </div>

            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none text-muted">Quên mật khẩu?</a>
            </div>
            
            <div class="text-center mt-2 text-small">
                Bạn chưa có tài khoản? 
                <a href="/register" class="text-decoration-none" style="color: #e17055; font-weight: 500;">Đăng ký ngay</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
