<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product - Phan Lt</title>
<!-- Bootstrap 5 CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link th:href="@{/assets/css/admin/admin_home.css}" rel="stylesheet" />
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<body>
	<!-- Sidebar -->
	<div th:insert="admin/menu :: menuAdminShop"></div>

	<div class="main-content">
		<!-- Topbar -->
		<div th:insert="admin/header :: headerAdminShop"></div>
		
		<!-- Main Content -->
		<div class="card-admin card">
			<div class="card-body">
				<!-- Search and Filter -->
				<div class="row mb-4">
					<form id="searchForm" th:object="${modelSearch}" method="get"  class="border rounded p-4 shadow-sm bg-light">
						<!-- Tên sản phẩm -->
						<div class="mb-3">
							<label for="name" class="form-label">Tên sản phẩm</label> 
							<input type="text" class="form-control" id="name" name="name" th:value="${modelSearch.name}">
						</div>

						<!-- Giá từ/đến -->
						<div class="row mb-3">
							<div class="col">
								<label for="minPrice" class="form-label">Giá bán từ</label> <input
									type="number" class="form-control" id="priceFrom"
									name="priceFrom" th:value="${modelSearch.priceFrom}">
							</div>
							<div class="col">
								<label for="maxPrice" class="form-label">Giá bán đến</label> <input
									type="number" class="form-control" id="priceTo"
									name="priceTo" th:value="${modelSearch.priceTo}">
							</div>
						</div>

						<!-- Số lượng -->
						<div class="row mb-3">
						    <div class="col">
								<label for="stockQuantity" class="form-label">Số lượng
									tối thiểu</label> <input type="number" class="form-control"
									id="stockQuantity" name="stockQuantity"
									th:value="${modelSearch.stockQuantity}">
							</div>
							<div class="col">
								<label for="category" class="form-label">Danh mục</label> 
								<select
									class="form-select" id="category" name="category">
									<option value="">Danh mục</option>
									<option th:each="item : ${categoryType}" th:value="${item.key}" th:text="${item.value}"></option>
								</select>
							</div>	
							<div class="col">
								<label for="category" class="form-label">Trạng thái</label> 
								<select
									class="form-select" id="isFeatured" name="isFeatured">
									<option value="">Trạng thái</option>
									<option value="DANG_BAN">Đang bán</option>
									<option value="NGUNG_BAN">Ngừng bán</option>
								</select>
							</div>	
						</div>

						<!-- Nút tìm kiếm -->
						<button type="submit" class="btn btn-primary">
							<i class="fas fa-search"></i> Tìm kiếm
						</button>
					</form>
					<div
						class="card-header bg-white d-flex justify-content-between align-items-center">
						<h5 class="mb-0"></h5>
						<div class="d-flex justify-content-start gap-2 mb-3">
							<a th:href="@{/admin/product-edit}"
								class="btn btn-success btn-sm"> <i class="fas fa-plus me-1"></i>
							</a>
							<button class="btn btn-danger btn-sm" id="btnDeleteProducts">
								<i class="fas fa-trash-alt me-1"></i>
							</button>
						</div>

					</div>
				</div>
				
				<!-- Product Table -->
				<div class="table-responsive">
					<table class="table table-hover">
						<thead class="table-light">
							<tr>
								<th><input type="checkbox" id="checkAll" /></th>
								<th width="60">STT</th>
								<th width="100">Hình ảnh</th>
								<th>Tên sản phẩm</th>
								<th>Danh mục</th>
								<th>Giá</th>
								<th>Giá khuyến mãi</th>
								<th>Tồn kho</th>
								<th>Trạng thái</th>
								<th width="120">Thao tác</th>
							</tr>
						</thead>
						<tbody >
							<tr th:each = "item, ind : ${productList}">
								<td><input type="checkbox" class="product-checkbox" th:value="${item.id}" /></td>
								<td th:text="${ind.index + 1}"></td>
								<td><img class="product-img-thumbnail" th:src="@{'/images/' + ${item.imageUrl}}" width="100px" height="100px"></td>
								<td><a th:text="${item.name}"> </a></td>
								<td th:text="${item.category}"></td>
								<td th:text="${item.price}"><span class="fw-bold"> </span></td>
								<td th:text="${item.discountPrice}"></td>
								<td th:text="${item.stockQuantity}"></td>
								<td th:text="${item.isFeatured}"><span></span></td>
								<td>
								    <a th:href="@{'/admin/product-edit-' + ${item.id}}" class="btn btn-sm btn-outline-primary me-1">
										<i class="fas fa-edit"></i>
								    </a>
                                    <a><button class="btn btn-sm btn-outline-danger" th:onclick="'modalDeleteProduct(' + ${item.id} + ')'"><i class="fas fa-trash"></i></button></a>
                                </td>
							</tr>
						</tbody>
					</table>
					<input type="hidden" id="productId" name="productId"/>
				</div>

				<!-- Pagination -->
				<nav aria-label="Page navigation" >
					<ul class="pagination justify-content-center" >
						<li class="page-item disabled"><a class="page-link" href="#" tabindex="-1"><<</a></li>
						<li th:each="i : ${totalPage}" >
							<a  th:text="${i + 1}"></a>
						</li>
						<!--<li class="page-item"><a class="page-link" href="#">2</a></li>-->
						<!--<li class="page-item"><a class="page-link" href="#">3</a></li>-->
						<li class="page-item"><a class="page-link" href="#">>></a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>

	<!-- Delete Confirmation Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1"
		aria-labelledby="deleteModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-danger text-white">
					<h5 class="modal-title" id="deleteModalLabel">Xác nhận xóa</h5>
					<button type="button" class="btn-close btn-close-white"
						data-bs-dismiss="modal" aria-label="Close"></button>
				<input type="hidden" id="productId" name="productId"/>
				</div>
				<div class="modal-body">Bạn có chắc chắn muốn xóa sản phẩm
					này? Hành động này không thể hoàn tác!</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>					
					<button type="button" class="btn btn-danger" id="btnDeleteProduct" >Xóa</button>
				</div>
			</div>
		</div>
	</div>



	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Custom JS -->
	<script>
        // Toggle sidebar
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            
            if (sidebar.style.left === '-250px') {
                sidebar.style.left = '0';
                mainContent.style.marginLeft = '250px';
            } else {
                sidebar.style.left = '-250px';
                mainContent.style.marginLeft = '0';
            }
        });
        
        $('#btnSearchProduct').click(function (e) {
        	e.preventDefault();
            $('#search').submit();
        })     
        
		function modalDeleteProduct(productId) {
			const modalElement = document.getElementById('deleteModal');
			const deleteModal = new bootstrap.Modal(modalElement);
			document.getElementById('productId').value = productId;
			deleteModal.show();
		}
        //xóa từng sản phẩm
        function deleteProduct(productId) {
        	$.ajax({
        		type: 'DELETE',
        		url: "/admin/product/" + productId,
        		data: JSON.stringify(productId),
        		success: function(res) {
        			alert("xóa thành công");
        			location.reload();
        		},
        		error: function(res) {
        			alert("xóa không thành công");
        		}
        	});
        }
        
        $('#btnDeleteProduct').click(function(e){
        	e.preventDefault();
        	var productId = $('#productId').val();
        	deleteProduct(productId);
        })
        //1 cho tất cả
		$('#checkAll').on('change', function() {
			$('.product-checkbox').prop('checked', this.checked);
		});
        
        //xóa nhiều sản phẩm cùng lúc
        $('#btnDeleteProducts').click(function(e){
        	e.preventDefault();
        	var ids = [];
        	$('.product-checkbox:checked').each(function () {
                ids.push($(this).val());
            });
        	deleteProducts(ids);
        })
        
        function deleteProducts(ids){
        	const queryString = ids.map(id => `ids=${id}`).join('&');
        	$.ajax({
        		type: 'DELETE',
        		url: "/admin/product/" + ids,
        		data: JSON.stringify(ids),
        		success: function(res) {
        			alert("xóa thành công");
        			location.reload();
        		},
        		error: function(res) {
        			alert("xóa không thành công");
        		}
        	});
        }
	</script>
</body>

</html>
