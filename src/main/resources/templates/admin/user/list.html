<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User - Phan Lt</title>
<!-- Bootstrap 5 CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link th:href="@{/assets/css/admin/admin_home.css}" rel="stylesheet" />
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<body>
	<!-- Sidebar -->
	<div th:insert="admin/menu :: menuAdminShop"></div>

	<div class="main-content">
		<!-- Topbar -->
		<div th:insert="admin/header :: headerAdminShop"></div>
		
		<!-- Main Content -->
		<div class="card-admin card">
			<div class="card-body">
				<div class="row mb-4">
					<form id="searchForm" method="get" th:object="${modelSearch}" class="border rounded p-4 shadow-sm bg-light">
						<div class="row mb-3">
							<div class="col">
								<label class="form-label">Tên khách hàng</label> <input
									type="text" class="form-control" id="fullName" th:value="${modelSearch.fullName}"
									name="fullName">
							</div>
							<div class="col">
								<label class="form-label">Số điện thoại</label> <input
									type="text" class="form-control" id="phone" name="phone" th:value="${modelSearch.phone}">
							</div>
							<div class="col">
								<label class="form-label">Email</label> <input
									type="email" class="form-control" id="email" name="email">
							</div>
						</div>

						<div class="row mb-3">
							<div class="col">
								<label class="form-label">Đường</label> <input
									type="text" class="form-control" id="ward"
									name="ward">
							</div>
							<div class="col">
								<label class="form-label">Phường</label> <input
									type="text" class="form-control" id="street" name="street">
							</div>
							<div class="col">
								<label for="category" class="form-label">Quận</label> 
								<select
									class="form-select" id="district" name="district">
									<option value="">Danh mục</option>
									<option th:each="item : ${districtType}" th:value="${item.key}" th:text="${item.value}"></option>
								</select>
							</div>
						</div>	

						<button type="submit" class="btn btn-primary" id="btnSearchUser">
							<i class="fas fa-search"></i> Tìm kiếm
						</button>
					</form>
					<div
						class="card-header bg-white d-flex justify-content-between align-items-center">
						<h5 class="mb-0"></h5>
						<div class="d-flex justify-content-start gap-2 mb-3">
							<a th:href="@{/admin/product-edit}"
								class="btn btn-success btn-sm"> <i class="fas fa-plus me-1"></i>
							</a>
							<button class="btn btn-danger btn-sm" id="btnDeleteUsers">
								<i class="fas fa-trash-alt me-1"></i>
							</button>
						</div>

					</div>
				</div>
				<div class="d-flex justify-content-between align-items-center mb-3">
					<h4 class="mb-0">Danh sách khách hàng</h4>
				</div>

				<div class="table-responsive">
					<table class="table table-hover">
						<thead class="table-light">
							<tr>
							    <th><input type="checkbox" id="checkAll" /></th>
							    <th>STT</th>
								<th>Họ Tên</th>
								<th>Email</th>
								<th>Số điện thoại</th>
								<th>Địa chỉ</th>
								<th>Ngày tạo</th>
								<th>Thao tác</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user, iStat : ${userList}">
							    <td><input type="checkbox" class="user-checkbox" th:value="${user.id}" /></td>
								<td th:text="${iStat.index + 1}"></td>
								<td th:text="${user.fullName}"></td>
								<td th:text="${user.email}"></td>
								<td th:text="${user.phone}"></td>
								<td th:text="${user.address}"></td>
								<td th:text="${user.createdDate}"></td>
								<td><a th:href="@{'/admin/user-edit-' + ${user.id}}"
									class="btn btn-sm btn-outline-primary me-1"> <i
										class="fas fa-edit"></i>
								</a>
									<button class="btn btn-sm btn-outline-danger"
										th:onclick="'modalDeleteUser(' + ${user.id} + ')'">
										<i class="fas fa-trash"></i>
									</button></td>
							</tr>
						</tbody>
					</table>
					<input type="hidden" id="userId" name="userId"/>
				</div>
			</div>

		</div>
	</div>

	<!-- Delete Confirmation Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1"
		aria-labelledby="deleteModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-danger text-white">
					<h5 class="modal-title" id="deleteModalLabel">Xác nhận xóa</h5>
					<button type="button" class="btn-close btn-close-white"
						data-bs-dismiss="modal" aria-label="Close"></button>
				<input type="hidden" id="userId" name="userId"/>
				</div>
				<div class="modal-body">Bạn có chắc chắn muốn xóa sản phẩm
					này? Hành động này không thể hoàn tác!</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>					
					<button type="button" class="btn btn-danger" id="btnDeleteUser" >Xóa</button>
				</div>
			</div>
		</div>
	</div>



	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Custom JS -->
	<script>
        // Toggle sidebar
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            
            if (sidebar.style.left === '-250px') {
                sidebar.style.left = '0';
                mainContent.style.marginLeft = '250px';
            } else {
                sidebar.style.left = '-250px';
                mainContent.style.marginLeft = '0';
            }
        });
        
        $('#btnSearch').click(function(e){
        	e.preventDefault();
        	$('#search').submit();
        })
      
        $('#checkAll').on('change', function() {
			$('.user-checkbox').prop('checked', this.checked);
		});
        
        function modalDeleteUser(userId) {
			const modalElement = document.getElementById('deleteModal');
			const deleteModal = new bootstrap.Modal(modalElement);
			document.getElementById('userId').value = userId;
			deleteModal.show();
		}
        //xóa từng khách hàng
        function deleteUser(userId) {
        	$.ajax({
        		type: 'DELETE',
        		url: "/admin/user/" + userId,
        		data: JSON.stringify(userId),
        		success: function(res) {
        			alert("xóa thành công");
        			location.reload();
        		},
        		error: function(res) {
        			alert("xóa không thành công");
        		}
        	});
        }
        $('#btnDeleteUser').click(function(e){
        	e.preventDefault();
        	var userId = $('#userId').val();
        	deleteUser(userId);
        })
        
        //xóa nhiều khách hàng
        $('#btnDeleteUsers').click(function(e){
        	e.preventDefault();
        	var ids = [];
        	$('.user-checkbox:checked').each(function () {
                ids.push($(this).val());
            });
        	deleteUsers(ids);
        })
        
        function deleteUsers(ids){
        	const queryString = ids.map(id => `ids=${id}`).join('&');
        	$.ajax({
        		type: 'DELETE',
        		url: "/admin/user/" + ids,
        		data: JSON.stringify(ids),
        		success: function(res) {
        			alert("xóa thành công");
        			location.reload();
        		},
        		error: function(res) {
        			alert("xóa không thành công");
        		}
        	});
        }
	</script>
</body>

</html>
