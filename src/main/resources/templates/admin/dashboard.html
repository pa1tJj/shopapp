<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Mooncake</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/assets/css/admin/admin_home.css}" rel="stylesheet" />
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header p-3 text-center">
            <h4><i class="fas fa-moon me-2"></i> Mooncake Admin</h4>
        </div>
        <ul class="sidebar-menu">
            <li class="active">
                <a href="#"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
            </li>
            <li>
                <a th:href="@{/admin/products}"><i class="fas fa-box me-2"></i> Quản lý sản phẩm</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-receipt me-2"></i> Đơn hàng</a>
            </li>
            <li>
                <a th:href="@{/admin/user-list}"><i class="fas fa-users me-2"></i> Khách hàng</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-chart-bar me-2"></i> Thống kê</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-tags me-2"></i> Khuyến mãi</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-cog me-2"></i> Cài đặt</a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <!-- Topbar -->
        <nav class="topbar navbar navbar-expand px-3 py-2">
            <div class="d-flex align-items-center">
                <i class="fas fa-bars me-3" id="sidebarToggle"></i>
                <h5 class="mb-0">Dashboard</h5>
            </div>
            <div class="navbar-nav ms-auto">
                <div class="dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i> Admin
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i> Profile</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i> Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    
    

    <!-- Main Content -->
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Toggle sidebar
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            
            if (sidebar.style.left === '-250px') {
                sidebar.style.left = '0';
                mainContent.style.marginLeft = '250px';
            } else {
                sidebar.style.left = '-250px';
                mainContent.style.marginLeft = '0';
            }
        });
    </script>
</body>
</html>
