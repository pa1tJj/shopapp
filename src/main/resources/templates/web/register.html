<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Đăng kí tài khoản</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap 5 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link th:href="@{/assets/css/web/register.css}" rel="stylesheet" />
</head>
<body>
	<div class="container my-5">
		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="card p-4">
					<h2 class="text-center mb-4">Tạo tài khoản mới</h2>
					<form th:action="@{/register-acc}" method="post" id="formRegister" th:object="${register}">
						<div class="row g-3">
							<!-- Username -->
							<div class="col-md-6">
								<label for="username" class="form-label">Tên đăng nhập</label> <input
									type="text" class="form-control" id="userName" name="userName">
							</div>

							<!-- Password -->
							<div class="col-md-6">
								<label for="password" class="form-label">Mật khẩu</label> <input
									type="password" class="form-control" id="password"
									name="password">
							</div>

							<!-- Full name -->
							<div class="col-md-6">
								<label for="fullName" class="form-label">Họ và tên</label> <input
									type="text" class="form-control" id="fullName" name="fullName">
							</div>

							<!-- Email -->
							<div class="col-md-6">
								<label for="email" class="form-label">Email</label> <input
									type="email" class="form-control" id="email" name="email">
							</div>

							<!-- Phone -->
							<div class="col-md-6">
								<label for="phone" class="form-label">Số điện thoại</label> <input
									type="text" class="form-control" id="phone" name="phone">
							</div>

							<!-- Street -->
							<div class="col-md-6">
								<label for="street" class="form-label">Số nhà, tên đường</label>
								<input type="text" class="form-control" id="street"
									name="street" >
							</div>

							<!-- Ward -->
							<div class="col-md-6">
								<label for="ward" class="form-label">Phường / Xã</label> <input
									type="text" class="form-control" id="ward" name="ward">
							</div>

							<!-- District -->
							<div class="col-md-6">
								<label for="district" class="form-label">Quận / Huyện</label> 
								<select
									th:value="${register.district}" class="form-select" id="district" name="district">
									<option value="">Danh mục</option>
									<option th:each="item : ${districtType}" th:value="${item.key}" th:text="${item.value}" th:selected="${item.key == register.district}"></option>
								</select>
							</div>
						</div>

						<!-- Submit -->
						<div class="text-center mt-4">
							<button type="submit" class="btn btn-primary px-5" id="btnRegisterAccount">
								<i class="fas fa-user-plus me-2"></i> Đăng ký
							</button>
						</div>
					</form>

					<!-- Link login -->
					<div class="text-center mt-3">
						<p>
							Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/jquery-3.7.1.min.js"></script>
	
	<script>
	       function regisAccount(formData) {
	    	   $.ajax({
	    		   url : "/register-acc",
	    		   method : "POST",
	    		   data : formData,
				   processData : false,
				   contentType : false,
				   success: function(res, status, xhr){
					   if (xhr.responseURL) {
					        window.location.href = xhr.responseURL; // thủ công redirect client
					   } else {
					        // Nếu không có thì mặc định redirect sang /shop
					        window.location.href = "/shop";
					   }
				   }
	    	   })
	       }
	       
	       $('#btnRegisterAccount').click(function(e) {
				e.preventDefault();
				var data = $('#formRegister')[0];	    	
			    var formData = new FormData(data);
			    regisAccount(formData);
			});
	</script>
</body>
</html>
