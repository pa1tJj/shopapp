<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sản phẩm</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<link th:href="@{/assets/css/web/shop.css}" rel="stylesheet" />
</head>
<body>
    <div th:insert="~{web/fragments/header :: headerShop}"></div>

	<div class="container my-4">
		<form method="GET" th:action="@{/products-list}" th:object="${productSearch}" id="formSearch">
			<div class="row align-items-center filter-bar g-3">
				<!-- Dropdown loại sản phẩm -->
				<div class="col-md-3">
					<select class="form-select" name="categoryName" id="categoryName" th:value="${productSearch.categoryName}">
						<option value="">Tất cả loại</option>
						<option th:each="item : ${categoryType}" th:value="${item.key}"
							th:text="${item.value}"></option>
					</select>
				</div>

				<!-- Dropdown sắp xếp -->
				<div class="col-md-3">
					<select class="form-select" id="priceSort" name="priceSort">
						<option value="">Sắp xếp theo</option>
						<option value="ASC">Giá tăng dần</option>
						<option value="DESC">Giá giảm dần</option>
					</select>
				</div>

				<!-- Ô tìm kiếm và nút tìm -->
				<div class="col-md-6">
					<div class="input-group">
						<input type="text" class="form-control"
							placeholder="Tìm kiếm sản phẩm..." id="nameProduct" name="nameProduct">
						<button class="btn btn-primary" type="button" id="btnSearchProduct">
							<i class="fas fa-search me-1"></i> Tìm kiếm
						</button>
					</div>
				</div>

			</div>
		</form>
	</div>

	<!-- Product List -->
	<section class="container pb-5">
		<div class="row g-4">
			<div class="col-md-4" th:each="item : ${products}">
				<div
					class="card product-card position-relative h-100 d-flex flex-column justify-content-between">
					<a th:href="@{'/products-detail-' + ${item.id}}"
						class="text-decoration-none text-dark"> <span
						class="badge-discount position-absolute top-0 start-0 bg-danger text-white px-2 py-1 rounded-end">
							-15% </span> <img th:src="@{'/images/' + ${item.imageUrl}}"
						class="card-img-top product-img" alt="">
						<div class="card-body">
							<h6 class="product-title" th:text="${item.name}">Tên</h6>
							<p class="text-muted mb-2" th:text="${item.flavor}">Hương vị</p>
							<div class="d-flex justify-content-between align-items-center">
								<div>
									<span class="text-danger fw-bold" th:text="${item.price}">120.000</span>
									<small class="text-muted text-decoration-line-through ms-2"
										th:text="${item.discountPrice}">150.000</small>
								</div>
							</div>
						</div>
						<input type="hidden" name="productId" id="productId"/>
					</a>
					<!-- Nút "Thêm" tách riêng -->
					<div class="card-footer bg-transparent border-0 text-end px-3 pb-3">
						<a class="btn btn-outline-danger btn-sm w-100"
							th:href="@{'/products-detail-' + ${item.id}}"> <i
							class="fas fa-cart-plus me-1"></i> Mua ngay
						</a>
					</div>

				</div>
			</div>
		</div>

		<!-- Pagination -->
		<nav class="mt-5">
			<ul class="pagination justify-content-center">
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
			</ul>
		</nav>
	</section>
	<footer class="bg-dark text-white pt-5 pb-3" th:insert="~{web/fragments/footer :: footerShop}">
		
	</footer>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/jquery-3.7.1.min.js"></script>
		
	<script>
	// Khi thay đổi category hoặc priceSort thì tự submit form
	  document.getElementById("categoryName").addEventListener("change", function () {
	    document.getElementById("formSearch").submit();
	  });

	  document.getElementById("priceSort").addEventListener("change", function () {
	    document.getElementById("formSearch").submit();
	  });

	  // Khi nhấn nút tìm kiếm thì cũng submit
	  document.getElementById("btnSearchProduct").addEventListener("click", function () {
	    document.getElementById("formSearch").submit();
	  });
	 
	</script>
</body>
</html>
