<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cửa hàng bánh trung thu</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<link th:href="@{/assets/css/web/shop.css}" rel="stylesheet" />
</head>

<body>

	<!-- Navbar -->
	<div th:insert="~{web/fragments/header :: headerShop}"></div>

	<!-- Carousel -->
	<div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img
					src="https://i.pinimg.com/736x/ec/7b/43/ec7b43427a10cf801268a59332e2d7ef.jpg"
					class="d-block w-100" alt="Bánh trung thu">
				<div class="carousel-caption d-none d-md-block p-3">
					<h5>Bánh Trung Thu Thượng Hạng</h5>
					<p>Đặc biệt giảm 20% cho đơn hàng đầu tiên</p>
					<a href="#" class="btn btn-warning text-dark fw-bold">Đặt hàng
						ngay</a>
				</div>
			</div>
			<div class="carousel-item">
				<img
					src="https://i.pinimg.com/736x/db/04/61/db0461322ea66909059450a46825e8a9.jpg"
					class="d-block w-100" alt="Khuyến mãi">
			</div>
		</div>
		<button class="carousel-control-prev" type="button"
			data-bs-target="#mainCarousel" data-bs-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</button>
		<button class="carousel-control-next" type="button"
			data-bs-target="#mainCarousel" data-bs-slide="next">
			<span class="carousel-control-next-icon"></span>
		</button>
	</div>

	<!-- Sản phẩm nổi bật -->
	<section class="container my-5">
		<h2 class="text-center mb-4">Sản Phẩm Nổi Bật</h2>
		<div class="row g-4">

			<!-- Template sản phẩm -->
			<!-- Bạn có thể lặp qua danh sách sản phẩm bằng Thymeleaf -->
			<div class="col-md-4">
				<div class="card h-100 position-relative shadow-sm">
					<span class="badge bg-danger text-white badge-discount">-15%</span>
					<img
						src="https://i.pinimg.com/736x/bc/d8/bd/bcd8bd2ad7af1b2bc40991a0dc7cf46d.jpg"
						class="card-img-top" alt="Bánh trung thu">
					<div class="card-body">
						<h5 class="card-title">Bánh Trung Thu Nhân Đậu Xanh</h5>
						<p class="text-muted">Truyền thống</p>
						<div class="d-flex justify-content-between align-items-center">
							<div>
								<span class="text-danger fw-bold">120.000đ</span> <small
									class="text-muted text-decoration-line-through ms-2">140.000đ</small>
							</div>
							<button class="btn btn-sm btn-outline-danger">
								<i class="fas fa-cart-plus"></i> Thêm
							</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Lặp lại div.col-md-4 cho các sản phẩm khác -->
			<!-- Ví dụ: thêm 2 sản phẩm khác dưới đây -->
			<div class="col-md-4">
				<div class="card h-100 position-relative shadow-sm">
					<img
						src="https://i.pinimg.com/736x/ea/fd/59/eafd599c7ee0e678e7f6bd185ceca354.jpg"
						class="card-img-top" alt="Bánh thập cẩm">
					<div class="card-body">
						<h5 class="card-title">Bánh Trung Thu Thập Cẩm</h5>
						<p class="text-muted">Đặc biệt</p>
						<div class="d-flex justify-content-between align-items-center">
							<span class="text-danger fw-bold">150.000đ</span>
							<button class="btn btn-sm btn-outline-danger">
								<i class="fas fa-cart-plus"></i> Thêm
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="card h-100 position-relative shadow-sm">
					<img
						src="https://i.pinimg.com/736x/5d/b7/88/5db788db3de655e6473e78e52d47b209.jpg"
						class="card-img-top" alt="Bánh sen chay">
					<div class="card-body">
						<h5 class="card-title">Bánh Trung Thu Dẻo Hạt Sen</h5>
						<p class="text-muted">Chay</p>
						<div class="d-flex justify-content-between align-items-center">
							<span class="text-danger fw-bold">110.000đ</span>
							<button class="btn btn-sm btn-outline-danger">
								<i class="fas fa-cart-plus"></i> Thêm
							</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</section>

	<!-- Footer -->
	<footer class="bg-dark text-white pt-5 pb-3" th:insert="~{web/fragments/footer :: footerShop}">
		
	</footer>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
